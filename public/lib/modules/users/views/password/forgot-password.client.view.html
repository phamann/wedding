<section data-ng-controller="PasswordController">
    <div class="container-fluid">
        <h1>Restore your password</h1>

        <hr/>

        <div class="row">
            <div class="col-xs-10 col-md-8">
                <div data-ng-show="error" class="alert alert-danger" role="alert">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div data-ng-show="success" class="alert alert-success" role="alert">
                    <strong data-ng-bind="success"></strong>
                </div>
                <form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <p class="col-sm-12 help-block">Enter your account username below to reset your password.</p>
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-success btn-large">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
