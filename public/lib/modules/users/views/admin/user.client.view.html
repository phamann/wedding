<section data-ng-controller="UserController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                  <li><a ui-sref="home">Home</a></li>
                  <li href="/admin">Admin</li>
                  <li><a ui-sref="users">Users</a></li>
                  <li class="active">Edit</li>
                </ol>
                <h3 class="page-header">Edit: {{user.firstName}} {{user.lastName}}</h3>
                <div class="col-md-4 alert alert-success alert-dismissible" role="alert" data-ng-show="success">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Details updated Successfully</strong>
                </div>
                <div class="alert alert-danger alert-dismissible" role="alert" data-ng-show="error">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-4">
                <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-large btn-primary">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
