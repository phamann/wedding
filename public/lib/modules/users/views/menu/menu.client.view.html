<section data-ng-controller="MenuController">

    <div class="container-fluid">
        <h1>Wedding breakfast menu</h1>

        <hr />

        <div class="row">
            <div class="col-xs-10 col-md-8">
                <div data-ng-show="error" class="alert alert-danger" role="alert">
                    <strong data-ng-bind="error"></strong>
                </div>
                <form name="menuForm" data-ng-submit="menu()" class="signin form-horizontal" novalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error': menuForm.fullName.$invalid && menuForm.fullName.$touched }">
                            <label for="fullName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="fullName" name="fullName" class="form-control" data-ng-model="menuSelection.fullName" placeholder="Full name" required>
                            </div>
                        </div>
                        <hr />
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="starter">Starter</label>
                            <div class="col-sm-10">
                                <div class="radio" data-ng-repeat="starter in starterOptions">
                                    <label>
                                        <input
                                            name="starter"
                                            type="radio"
                                            value="{{starter.value}}"
                                            ng-model="menuSelection.starter" />
                                            {{starter.label}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="main">Main</label>
                            <div class="col-sm-10">
                                <div class="radio" data-ng-repeat="main in mainOptions">
                                    <label>
                                        <input
                                            name="main"
                                            type="radio"
                                            value="{{main.value}}"
                                            ng-model="menuSelection.main" />
                                            {{main.label}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="dessert">Dessert</label>
                            <div class="col-sm-10">
                                <div class="radio" data-ng-repeat="dessert in dessertOptions">
                                    <label>
                                        <input
                                            name="dessert"
                                            type="radio"
                                            value="{{dessert.value}}"
                                            ng-model="menuSelection.dessert" />
                                            {{dessert.label}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <span id="helpBlock" class="help-block">If you have any special dietry requirements or allergies, please let us know below:</span>
                                <textarea class="form-control" ng-model="menuSelection.dietry" rows="3" aria-describedby="helpBlock" placeholder="Dietry requirements"></textarea>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button ng-disabled="menuForm.$invalid" type="submit" class="btn btn-large btn-success">Submit</button>
                            </div>
                        </div>
                   </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
