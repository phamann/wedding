<section data-ng-controller="AuthenticationController">

    <div class="container-fluid">
        <h1>RSVP</h1>

        <hr />

        <div class="row">
            <div class="col-xs-10 col-md-8">
                <div data-ng-show="error" class="alert alert-danger" role="alert">
                    <strong data-ng-bind="error"></strong>
                </div>
                <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
                   <fieldset>
                       <div class="form-group">
                           <label class="col-sm-2 control-label" for="">RSVP</label>
                           <div class="col-sm-8">
                               <label class="radio-inline" for="rsvpAccept">
                                   <input type="radio" name="rsvp" value="true" id="rsvpAccept" data-ng-model="credentials.rsvp" ng-required="!credentials.rsvp" />Joyfully accept
                               </label>
                                <label class="radio-inline" for="rsvpDecline">
                                   <input type="radio" name="rsvp" value="false" id="rsvpDecline" data-ng-model="credentials.rsvp" ng-required="!credentials.rsvp" />Regretfully decline
                               </label>
                            </div>
                       </div>
                       <div class="form-group" ng-class="{ 'has-error': userForm.firstName.$invalid && userForm.firstName.$touched }">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.lastName.$invalid && userForm.lastName.$touched }">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$touched }">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"  placeholder="Email" required ng-pattern="/.+\@.+\..+/">
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset ng-show="userForm.rsvp.$valid && credentials.rsvp === 'true'">
                        <div class="form-group">
                            <label for="transport" class="col-sm-2 control-label">Transport</label>
                            <div class="col-sm-8">
                                <select ng-model="credentials.transport" ng-options="transport.value as transport.label for transport in transportOptions" class="form-control">
                                    <option value="">-- Choose --</option>
                                </select>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset ng-show="userForm.rsvp.$valid && credentials.rsvp === 'true'">
                        <div class="form-group">
                            <label for="menu" class="col-sm-2 control-label">Menu</label>
                            <div class="col-sm-8">
                                <p class="help-block">Coming soon. Check your email in April to choose your menu options.</p>
                            </div>
                        </div>
                        <hr/>
                    </fieldset>
                    <fieldset ng-show="userForm.rsvp.$valid && credentials.rsvp === 'true'">
                        <div class="form-group" ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$touched }">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" value="" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$touched }">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" aria-describedby="passwordHelp" required ng-minlength="6">
                                <span id="passwordHelp" class="help-block" ng-show="userForm.password.$invalid && userForm.password.$touched">Must be at least 6 characters long.</span>
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button ng-disabled="credentials.rsvp !== 'false' && userForm.$invalid" type="submit" class="btn btn-large btn-success">RSVP</button>&nbsp; or&nbsp;
                                <a href="/signin" class="show-signup">Login</a>
                            </div>
                        </div>
                   </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
