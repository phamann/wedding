<section data-ng-controller="AuthenticationController">

    <div class="container-fluid">
        <h1>RSVP</h1>

        <hr />

        <div class="row">
            <div class="col-xs-10 col-md-8">
                <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"  placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transport" class="col-sm-2 control-label">Transport</label>
                            <div class="col-sm-8">
                                <select ng-model="credentials.transport" ng-options="transport.name for transport in transportOptions" class="form-control">
                                    <option value="">-- Choose --</option>
                                </select>
                            </div>
                        </div>
                       <hr/>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-large btn-success">RSVP</button>&nbsp; or&nbsp;
                                <a href="/#!/signin" class="show-signup">Login</a>
                            </div>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
