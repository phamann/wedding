<section data-ng-controller="AuthenticationController">

	<div class="container">
		<h1>Login</h1>

		<hr />
		
		<div class="row">
			<div class="col-xs-10 col-md-8">
				<form class="form-horizontal" data-ng-submit="signin()" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-4">
								<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-4">
								<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<button type="submit" class="btn btn-success">Login</button>&nbsp; or&nbsp;
								<a href="/#!/signup">RSVP</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<a href="/#!/password/forgot">Forgot your password?</a>
							</div>
						</div>
						<div data-ng-show="error">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
