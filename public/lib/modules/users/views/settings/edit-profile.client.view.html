<section data-ng-controller="SettingsController">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb">
				<li><a ui-sref="home">Home</a></li>
				<li><a class="active">Edit your password</a></li>		  
			</ol>
			<h3 class="page-header">Edit your profile</h3>	
		</div>
		
		<div class="col-md-4 alert alert-success alert-dismissible" role="alert" data-ng-show="success">
			 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong>Details updated Successfully</strong>
		</div>
		<div class="alert alert-danger alert-dismissible" role="alert" data-ng-show="error">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<strong data-ng-bind="error"></strong>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-md-8">
			<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" 
					class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="firstName" class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-8">
      						<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
    					</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-8">
							<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" 	placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-8">
							<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="submit" class="btn btn-large btn-primary">Save</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
