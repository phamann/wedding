<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Facebook META -->
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="/img/brand/logo.png">
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="/img/brand/logo.png">

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!--Application CSS Files-->
    {% if isProd %}
    <link rel="stylesheet" href="dist/{{ staticFiles['stylesheets/global.css'] }}">
    {% else %}
    {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    {% endif %}
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7114754/783686/css/fonts.css" />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body class="ng-cloak">
    <div class="wrap">
        <header data-ng-include="'/lib/modules/core/views/header.client.view.html'" class="navbar navbar-top navbar-inverse"></header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <hr />
        <footer data-ng-include="'/lib/modules/core/views/footer.client.view.html'"></footer>
    </div>
    <!--Embedding The User Object-->
    <script type="text/javascript">
        var user = {{ user | json | safe }};
    </script>

    <!--Application JavaScript Files-->
    {% if isProd %}
    <script src="dist/{{ staticFiles['javascript/app.js'] }}"></script>
    {% else %}
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.baseURL = '/';
        // `app` is our project name, corresponding to the local `lib` folder
        // these two properties are set in the `jspm init -p` prompts
        System.import('lib/app');
    </script>
    {% endif %}
</body>

</html>
